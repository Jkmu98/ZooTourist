            <h1>¿Quieres obtener mayor información?</h1>
            <div class="row position-relative mt-5">
				<div class="col-md-6">
					<form action="">
						<div class="form-row">
							<div class="mb-3 col-sm-12">
								<label for="nombres" class="form-label">Nombres</label>
								<input type="text" class="form-control" name="" id="nombres" placeholder="Ingrese sus nombres">
							</div>
							<div class="mb-3 col-sm-12">
								<label for="apellidos" class="form-label">Apellidos</label>
								<input type="text" class="form-control" name="" id="apellidos" placeholder="Ingrese sus apellidos">
							</div>
						</div>	
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" name="" id="email" placeholder="Ingrese su email">
						</div>	
						<div class="form-row">
							<div class="mb-3 col-sm-9">
								<label for="direccion" class="form-label">Direccion</label>
								<input type="text" class="form-control" name="" id="direccion" placeholder="Ingrese su dirección">
							</div>
							<div class="mb-3 col-sm-9">
								<label for="ciudad" class="form-label">Ciudad</label>
								<select class="form-control" name="" id="ciudad">
									<option value="">Bogotá</option>
									<option value="" selected>Bogotá</option>
									<option value="">Medellín</option>
									<option value="">Cartagena</option>
								</select>
							</div>
						</div>
						<div class="mb-3">
							<label for="comentario">Comentario</label>	
							<textarea class="form-control" name="" id="comentario" cols="30" rows="10"></textarea>	
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="querercontacto">
							<label class="form-check-label" for="querercontacto">Quiero que se contacten</label>
						</div>
						<button type="submit" class="btn btn-success">Enviar</button>			
					</form>
				</div>
				<div class="col-md-6">
                    <img src="../img/Servicios/Presentacion.jpeg" alt="Contacto"  class="w-100 mt-4">
				</div>
